<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>html5</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<style>
		 #wrap{
         width: 500px;
         margin: 0 auto;
         /*border: 1px solid red;*/
      }
		
		figure>img{
			width: 500px;
			padding: 5px;
			border: 1px solid #222;
			border-radius: 5px;
			box-sizing: border-box;		
		}
	
		figure>figcaption{
			font-weight: 600;
			text-align: center;
		}
		
		figure+p{
			margin-top: 20px;
			fony-size: 14px;
			text-align: center;
		}
		
	</style>
</head>
<body>
	<div id="wrap">
		<h1 class="text-center">독도전시회</h1>
		
		<figure>
			<img src="./images/독도전시회.jpg" alt="독도전경" />
			<figcaption>&lt;대한민국영토 독도&lt;</figcaption>
		</figure>
		<p>
         2023년 독도의 날 123주년을 기념해 기획 특별전의 일환으로 <br />
         독도를 주제로 한 온라인 전시회 독도, 독립과 평화를 노래하다.를 개최합니다.      
        </p>
			
	</div>
</body>
</html>
