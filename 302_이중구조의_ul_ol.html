<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>html5</title>
   <style>
         p.frame{
            overflow: hidden;
            width: 500px;
            height: 250px;
            border: 1px solid red;
         }
         
         p.frame>img{
            display: block;
            width: 100%;
         }
      </style>
</head>
<body>
   <div id="wrap">
      <h1>이중구조의 ul, ol</h1>
      
      <h2>한국의 라면</h2>
      
      <ul>
         <li>
            농심
            <ol>
               <li>신라면</li>
               <li>짜왕</li>
               <li>안성탕면</li>
            </ol>
         </li>
         
         <li>
            삼양
            <ol>
               <li>김치라면</li>
               <li>수타면</li>
               <li>맛있는 라면</li>
            </ol>
         </li>
         
         <li>
            팔도
            <ol>
               <li>비빔면</li>
               <li>꼬꼬면</li>
               <li>열라면</li>
            </ol>
         </li>
      </ul>
      <p class="frame"><img src="./images/ramen.jpg" alt="#" /></p>
   </div>
</body>
</html>
