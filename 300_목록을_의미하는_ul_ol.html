<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>html5</title>
	<style>
		ul, ol, li{list-style: none;}
	</style>
</head>
<body>
	<div id="wrap">
		<h1>독도 바로알기</h1>
		
		<h2>독도의 위치와 영역</h2>
		<ul>
			<li>우리나라와 세계속에서 독도의 위치 파악</li>
    		<li>우리나라 영역에서 독도의 중요성 설명</li>
    		<li>'독도가 보인다는 것'의 의미</li>
		</ul>
		
		<h2>독도는 어디에 있나요?</h2>
		<ul>
			<li>독도의 위치는 어디인가요?
    		<li>독도는 한반도에서 얼마나 멀리 떨어져 있나요?
    		<li>국가의 영역은 어디까지인가요?
    		<li>우리나라 영해는 어디까지 인가요?
    		<li>배타적 경제수역은 무엇인가요?    
		
		
		
		
		</ul>
	
	</div>
</body>
</html>
