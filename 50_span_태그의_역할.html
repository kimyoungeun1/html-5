<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html5</title>
		<style>
			body{text-align:center;}
			
			h1{color:blue;}
			
			p{line-height:50px;}
			
			span{color:green;}
			img{
				width:400px;
				height:270px;			
			}
		</style>
	</head>
<body>
	<!-- 
		1. br 태그는 break의 약자로 문장의 한줄바꿈용도로만 사용한다.
	
		2. img 태그는 글자취급 받는다. 글자 한 글자와 같다.
		
		3.span 태그는 문장의 일부분(텍스트)에 CSS 효과를 줄 때 사용한다.
	 -->
	<h1>우리의 자존심 - 독도</h1>
	<h2>기본정보</h2>
	<p>
		서도 : 독도안용복길 <br />
		동도 : 독도이사부길 <br />

		<span>대한민국의 고유영토</span>
	</p>	
	
	<p>
		<img src="./images/독도주소설명.jpg" alt= "독도" />
	</p>	
</body>
</html>
