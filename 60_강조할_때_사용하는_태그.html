<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html5</title>
		<style>
			h2{
				width:900px;
				height:486px;
				color:cornflowerblue;
				background-image:url(./images/이사부와-안용복.jpg);
				background-repeat:no-repeat;}
				
			span{background-color:yellow;}
						
		</style>
	</head>
<body>
	<h1>이사부와 안용복</h1>

	<h2>독도를 지켜온 역사적 인물</h2>
	<p>
		<!-- em은 이탤릭으로 기울여서 강조, strong은 굵게 표시해서 중요성이나 심각성 강조 -->
		<em>우산국</em>을 신라의 영토로 편입한 신라장군 <mark>이사부</mark>는
		<strong>울릉도를 신라의 속국으로 편입</strong>하여 영토를 확장하였습니다.
	</p>
		
	<p>
		<span>안용복</span>은 숙종때(1696) 에도막부에게 울릉도와 독도가 조선의 땅임을 주장하고 확인을 받아낸 민간외교가 역할을 했습니다.
	</p>
</body>
</html>
