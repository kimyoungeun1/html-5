<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>html5</title>
	<link ral="stylesheet" href="./css/reset.css" />
	<style>
		h1{
			width: 300px;
			height: 300px;
			
			padding-top: 50px;
			padding-right: 30px;
			padding-bottom: 50px;
			paddong-left: 30px;
			
			padding: 50px 30px 50px 30px;
			padding: 50px 30px 50px;
			padding: 50px 30px;
			
			background-color: yellow;
			
			/*
				bxzbb를 적용하면
				borderdhk padding을 적용해도 박스크기가 커지지 않는다.
				왜냐하면 Content-Box 안쪽으로 형성되기 때문이다.
			*/
			box-sizing: border-box;
		}
	
	</style>
</head>
<body>
	<h1>padding은 박스크기에 영향을 준다.</h1>
</body>
</html>
