<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>html5</title>
	<style>
		h1{
			width:300px;
			height:100px;
			line-height:100px;
			text-align:center;
			background-color:yellow;
			outline:5px solid red;/* 박스크기에 영향을 미치지 않음 */	
		}
		
		h1:hover{
			outline-offset:15px;
		}
	</style>
</head>
<body>
	<h1>박스의 크기계산</h1>
</body>
</html>
