<!DOCTYPE HTML>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>html5</title>
   <style>
   		#wrap{
   			text-align:center;
			background-color:yellow;
   		}
/*
   문제1 - p 태그에 폰트사이즈를 100%
   문제2 - p 태그에 줄간격을 200%로 설정
*/      
   </style>
   
   <style>
   	h2{
   		font:24px 굴림, 돋움;
   		font:24px/40px 굴림, 돋움;
   		font:italic bold 24px/40px 굴림, 돋움;
   		
   		/* 브라우제가 처리해야할 정보가 많아지기 때문에 font 축약식은 권장하지 않음 -> 속도 저하, 트래픽 비용 증가 */
   		
   		border:1px solid red;
   	}
   </style>
</head>
<body>
   <div id="wrap">
      <h1 style="overflow:hidden; text-indent:-150px; border:1px solid blue">-150px 만큼 들여쓰기, 파란색 테두리, 넘치는내용 숨김</h1>
	  
	  <h2>font 축약식은 <br /> 권장하지 않습니다.</h2>
      
      <p style="font-size:200%; line-height:200%;">         
         <span style="font-size:16px;">폰트사이즈 16px</span><br />
       
         <span style="color:red; font-size:3em;">글자색은 빨강, 폰트사이즈 3em</span><br />
       
         <span style="font-weight:800; font-size:3rem;">폰트굵기 800, 폰트사이즈 3rem</span><br />
       
         <span style="color:blue; font-family:굴림;">글자색은 파랑, 굴림폰트 사용</span><br />
       
         <span style="font-size:calc(20px - 4px); text-decoration:underline;">텍스트 밑줄긋기, 폰트사이즈를 calc() 함수로 계산</span><br />
       
         <span style="font-style:italic">폰트스타일을 이탤릭으로</span><br />
       
         <span style="letter-spacing:10px;">글자간격(자간) 10px</span><br />
       
         <span style="word-spacing:30px;">단어간격 단어간격 단어간격은 30px</span><br />
       
         <span style="background-color:pink;">배경색은 핑크로</span>
      </p>   
   </div>   
</body>
</html>
