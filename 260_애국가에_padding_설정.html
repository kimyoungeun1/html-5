<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>html5</title>
	<style>
		h1{
			margin: 0 auto;
			line-height: 50px;
			text-align: center;
		}
		p{
			line-height:30px;
			text-align: left;
			width: 250px;
			height: 120px;
			margin: 0 auto;
			padding: 10px;
			border: 1px solid black;}
	</style>
</head>
<body>
	<div id="wrap">
		<h1>애국가</h1>
		<p>
			동해물과 백두산이 마르고 닳도록 <br />
			하느님이 보우하사 우리나라 만세 <br />
			무궁화 삼천리 화려강산 <br />
			대한사람 대한으로 길이 보전하세
		</p>
	</div>	
</body>
</html>
