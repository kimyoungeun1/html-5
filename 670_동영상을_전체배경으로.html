<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>html5</title>
   <link rel="stylesheet" href="./css/reset.css" />
   <style>
      h1{color:white;}
      
      .video-container{
         position: fixed;
         left: 0;
         right: 0;
         top: 0;
         bottom: 0;   
         
         /* 모든 요소보다 가장 아래쪽에 위치하게 됨 */
         z-index: -1;      
      }
      
      .video-container>video{
         width: 100%;
         min-width:1600px;/* 상황을 고려해서 최소폭을 적용해야 하는 경우도 있다. */
      }
   </style>
</head>
<body>
   <div id="wrap">
      <h1 class="text-center">배경동영상을 활용한 웹페이지</h1>
      
      <div class="video-container">
         <video playsinline autoplay muted loop>
            <source src="./images/media/dokdo-bg.mp4" type="video/mp4" />
         </video>
      </div>
   </div>
</body>
</html>
