<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html5</title>
		<style>
		h1{
				width:850px;
				height:150px;
				background-color:pink;
				border:1px solid blue;
			}
			
			div{
				display:block;
				width:700;
				background-color:yellow;
			}
			
			/* hr 수평선의 정체는 border*/
			hr{
				height:100px;
				height:0;
				border-top-color:red;
			}
			
			span{
				display:inline;
				
				
				border:1px solid blue;
			}
		</style>
	</head>
<body>
	<h1>2023년은 광복78주년</h1>	
	
	<!-- 내용을 감싸는 컨테이너 역할 -->
	<div>
		<p>독도에 대한</p>
		<p>관심이</p>
		<p>사라지면 어떻게 될까요?</p>
	</div>
	
	<hr />
	
	<!-- 소스코드에서 여러칸 띄어쓰기나 줄바꿈을 해도 한칸공백으로 적용됨 -->
	<span>대한민국   독도에 </span>
	<span>많은     관심을 </span>
	<span>기울입시다~!</span>
</body>
</html>
